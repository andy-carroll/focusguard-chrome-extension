<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Site Blocked - FocusGuard</title>
  <link rel="stylesheet" type="text/css" href="blocked.css">
</head>
<body>
  <div class="container">
    <div class="icon">🛡️</div>
    <h1>Site Blocked</h1>
    <p>This site is blocked to help you stay focused during work time.</p>
    <p><strong>Blocked URL:</strong> <span id="blocked-url"></span></p>
    
    <div class="bypass-section">
      <div class="countdown" id="countdown">🚫 Site blocked during work time</div>
      <p class="test-mode-text">
        <strong>Test Mode:</strong> If you're seeing this page, the blocking mechanism is working!<br>
        Close this tab and try to stay focused.
      </p>
      <div class="button-container">
          <button id="go-back-btn" class="go-back-btn">
            Go Back
          </button>
      </div>
    </div>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
