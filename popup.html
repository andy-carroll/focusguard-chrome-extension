<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      min-height: 200px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      color: #2c3e50;
    }
    
    .toggle-section {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .toggle {
      position: relative;
      width: 50px;
      height: 24px;
      background: #bdc3c7;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle.enabled {
      background: #27ae60;
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle.enabled .toggle-slider {
      transform: translateX(26px);
    }
    
    .stats {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .stat-row:last-child {
      margin-bottom: 0;
    }
    
    .stat-label {
      color: #7f8c8d;
      font-size: 14px;
    }
    
    .stat-value {
      color: #2c3e50;
      font-weight: 600;
      font-size: 14px;
    }
    
    .actions {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: #3498db;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2980b9;
    }
    
    .btn-secondary {
      background: #ecf0f1;
      color: #2c3e50;
    }
    
    .btn-secondary:hover {
      background: #d5dbdb;
    }
    
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è</div>
    <h1>FocusGuard</h1>
  </div>
  
  <div class="toggle-section">
    <div class="toggle-row">
      <span>Block websites</span>
      <div class="toggle" id="main-toggle">
        <div class="toggle-slider"></div>
      </div>
    </div>
  </div>
  
  <div class="stats">
    <div class="stat-row">
      <span class="stat-label">Sites blocked</span>
      <span class="stat-value" id="blocked-count">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Bypass attempts today</span>
      <span class="stat-value" id="bypass-attempts">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Status</span>
      <span class="stat-value" id="status">Loading...</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn-secondary" id="options-btn">Settings</button>
    <button class="btn-primary" id="break-btn">Take Break</button>
  </div>
  
  <div class="status" id="version">v0.1.0</div>
  
  <script src="popup.js"></script>
</body>
</html>
