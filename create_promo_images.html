<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FocusGuard Promo Image Generator</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #f4f5f7; color: #172b4d; padding: 20px; text-align: center; }
        h1 { font-size: 24px; }
        h2 { font-size: 18px; margin-top: 40px; border-top: 1px solid #dfe1e6; padding-top: 20px;}
        canvas { border: 2px dashed #c1c7d0; background-color: #fff; margin-top: 10px; }
        p { color: #5e6c84; max-width: 600px; margin: 10px auto; }
    </style>
</head>
<body>

    <h1>FocusGuard Promo Image Generator</h1>
    <p><strong>Instructions:</strong> Right-click on each image below and choose "Save Image As..." to save your promo tiles as PNG files.</p>

    <h2>Small Promo Tile (440x280)</h2>
    <canvas id="smallPromo" width="440" height="280"></canvas>

    <h2>Marquee Promo Tile (1400x560)</h2>
    <canvas id="marqueePromo" width="1400" height="560"></canvas>

    <script>
        function drawPromo(canvasId, title, tagline) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const icon = new Image();
            icon.src = 'icons/icon128.png'; // Assuming this is the blue FG icon

            icon.onload = () => {
                // Create a more pronounced radial gradient
                const gradient = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, width * 0.6);
                gradient.addColorStop(0, '#4a5568'); // Brighter center
                gradient.addColorStop(1, '#1a202c'); // Dark edge
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);

                // --- CORRECTED LAYOUT --- //
                ctx.textAlign = 'center';

                // 1. Draw Icon
                const iconSize = height * 0.4;
                const iconY = height * 0.1;
                const iconX = (width / 2) - (iconSize / 2);
                ctx.drawImage(icon, iconX, iconY, iconSize, iconSize);

                // 2. Draw Title
                const titleY = iconY + iconSize + (height * 0.1);
                ctx.fillStyle = 'white';
                ctx.textBaseline = 'top'; // Align text from the top
                const titleFontSize = Math.floor(width / 15);
                ctx.font = `bold ${titleFontSize}px system-ui, -apple-system, sans-serif`;
                ctx.fillText(title, width / 2, titleY);

                // 3. Draw Tagline
                const taglineY = titleY + titleFontSize + (height * 0.05);
                const taglineFontSize = Math.floor(width / 35);
                ctx.font = `300 ${taglineFontSize}px system-ui, -apple-system, sans-serif`;
                ctx.fillStyle = '#cbd5e0';
                ctx.fillText(tagline, width / 2, taglineY);
            };
            
            icon.onerror = () => {
                ctx.fillStyle = 'red';
                ctx.font = '20px sans-serif';
                ctx.fillText('Error: Could not load icon.png', 20, 40);
            };
        }

        drawPromo('smallPromo', 'FocusGuard', 'Reclaim Your Focus');
        drawPromo('marqueePromo', 'FocusGuard', 'Reclaim Your Focus');
    </script>

</body>
</html>
